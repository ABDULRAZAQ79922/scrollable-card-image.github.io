<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Card Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scrollableCardContainer">
        <div class="scrollableCard">
            <img src="img2.png" alt=" Image 1" class="scrollableCardImage" onclick="scrollableHighlightImage(this)">
            <img src="img5.png" alt="Image 2" class="scrollableCardImage" onclick="scrollableHighlightImage(this)">
            <img src="img8.png" alt="Image 3" class="scrollableCardImage" onclick="scrollableHighlightImage(this)">
            <div class="scrollableCardContent">
                <h3 class="scrollableCardTitle">Scrollable Card</h3>
                <p class="scrollableCardDescription">This is a  scrollable card with adorable images and soft colors. Scroll down to see more!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
